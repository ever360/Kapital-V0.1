<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Sistema completo de Punto de Venta con gestiÃ³n de inventario, ventas y reportes" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Kapital POS" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <title>Kapital POS - Sistema de Punto de Venta</title>
    
    <style>
      /* Splash screen mientras carga */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
      
      .splash-title {
        color: white;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      
      .splash-subtitle {
        color: rgba(255,255,255,0.8);
        font-size: 14px;
      }
      
      .spinner {
        margin-top: 32px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo">K</div>
      <div class="splash-title">Kapital POS</div>
      <div class="splash-subtitle">Cargando...</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Ocultar splash screen cuando la app cargue
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
